<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Widgets</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      padding-left: 1.4em; /* one icon padding from left */
    }

    .social {
      background-color: #eae9e9;
      width: 38px;  /* 70% of 55px */
      height: 38px; /* 70% of 55px */
      border-radius: 50%;
      display: grid;
      place-items: center;
      margin-right: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .icon {
      font-size: 0.84em; /* 70% of 1.2em */
      color: #000000;
      transition: color 0.2s ease-in-out;
    }

    .social:hover .icon {
      color: #ffffff;
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .instagram:hover {
      background: radial-gradient(
        circle,
        rgba(241, 102, 217, 1) 10%,
        rgba(252, 176, 69, 1) 76%,
        rgba(253, 29, 29, 1) 100%
      );
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- LinkedIn -->
    <div class="social linkedin" onclick="navigate('linkedin')">
      <span class="icon">
        <i class="fab fa-linkedin"></i>
      </span>
    </div>

    <!-- Instagram -->
    <div class="social instagram" onclick="navigate('instagram')">
      <span class="icon">
        <i class="fab fa-instagram"></i>
      </span>
    </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "linkedin") {
        window.open("https://www.linkedin.com/in/umangbee/", "_blank");
      }
      if (id === "instagram") {
        window.open("https://www.instagram.com/designscribbles?igsh=NWhzdWU2eHZrZ2Vs&utm_source=qr", "_blank");
      }
    }
  </script>

</body>
</html>
